  <style>
  //import font from google
  @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900);

  //import compass
  @import "compass";

  //colors
  $primary-color   : #FF512F;
  $secondary-color : #333;
  $form-bg         : #fff;


  //contact form
  .contact-form{
      margin-top: 30px;
      .input-block{
          background-color: rgba(white, .8);
          border: solid 1px $primary-color;
          width: 100%;
          height: 60px;
          padding: 25px;
          position: relative;
          margin-bottom: 20px;
          @include transition(all 0.3s ease-out);
          &.focus{
              background-color: $form-bg;
              border: solid 1px darken($primary-color, 10%);
          }
          &.textarea{
              height: auto;
              .form-control{
                  height: auto;
                  resize: none;
              }
          }
          label{
              position: absolute;
              left: 25px;
              top: 25px;
              display: block;
              margin: 0;
              font-weight: 300;
              z-index: 1;
              color: $secondary-color;
              font-size: 18px;
              line-height: 10px;
          }
          .form-control{
              background-color: transparent;
              padding: 0;
              border: none;
              @include border-radius(0);
              @include box-shadow(none);
              height: auto;
              position: relative;
              z-index: 2;
              font-size: 18px;
              color: $secondary-color;
          }
          .form-control:focus{
              label{
                  top: 0;
              }
          }
      }
      .square-button{
          background-color: rgba(white, .8);
          color: darken($primary-color, 10%);
          font-size: 26px;
          text-transform: uppercase;
          font-weight: 700;
          text-align: center;
          @include border-radius(2px);
          @include transition(all 0.3s ease);
          padding: 0 60px;
          height: 60px;
          border: none;
          width: 100%;
          &:hover,
          &:focus{
              background-color: white;
          }
      }
  }

  //tablet and above devices
  @media (min-width: 768px) {
    .contact-wrap{
      width: 60%;
      margin: auto;
    }
  }
