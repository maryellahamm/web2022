    <h1>Let's Chat</h1>
<div

  <div id="form">
    <form action="scripts/contact-form-process.php" method="post" class="basic-form">
      <div class="row">
        <div class="col-25">
          <label for="name">Name: </label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="fullname" class=InputBox>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="telephone">Telephone Number: </label>
        </div>
        <div class="col-75">
          <input type="text" id="telephone" name="telephone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" class="InputBox">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">E-mail Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email"
          class="InputBox">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="message">Message: </label>
        </div>
        <div class="col-75">
          <textarea id="message" name="message" rows="10" cols="50"
         class="InputBox"></textarea>
        </div>
      </div>

      <div class="row">
          <button class="button-1" role="button">Submit</button>

      </div>

    </form>
  </div>
