<!--page content- use a contact form, nothing fancy just a contact form for employers to send resruiting messges dirrectly to my inbox-->
<h1> Responsive Material Design Form
<small>Material Design delivers a cleaner and flatter user interface</small>
</h1>
<section class="contact-wrap">
<form action="" class="contact-form">
<div class="col-sm-6">
  <div class="input-block">
    <label for="">First Name</label>
    <input type="text" class="form-control">
  </div>
</div>
<div class="col-sm-6">
  <div class="input-block">
    <label for="">Last Name</label>
    <input type="text" class="form-control">
  </div>
</div>
<div class="col-sm-12">
  <div class="input-block">
    <label for="">Email</label>
    <input type="text" class="form-control">
  </div>
</div>
<div class="col-sm-12">
  <div class="input-block">
    <label for="">Message Subject</label>
    <input type="text" class="form-control">
  </div>
</div>
<div class="col-sm-12">
  <div class="input-block textarea">
    <label for="">Drop your message here</label>
    <textarea rows="3" type="text" class="form-control"></textarea>
  </div>
</div>
<div class="col-sm-12">
  <button class="square-button">Send</button>
</div>
</form>
</section>
